<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/contactapp/css/addstyle.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Ajouter Contact</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <a href="{% url 'index' %}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <div class="col">

                <div class="card">
<!-- CARD HEADER -->

                    <div class="card-header">
                        <p>Nouveau Contact</p>
                    </div>

<!-- CONTACT SECTION -->

                    <form action="" method="POST">
                        {% csrf_token %}

                        <section class="add-section">
                                <div class="add-content">
                                    <i class="fas fa-user"></i>
                                    <input class="type" type="text" placeholder="Prénom   Nom" name="full_name">
                                </div>
                        </section>

                        <section class="add-section">
                            <div class="add-content">
                                <i class="fas fa-phone"></i>
                                <input class="type" type="text" placeholder="Téléphone" name="phone">
                            </div>
                        </section>

                        <section class="add-section">
                            <div class="add-content">
                                <i class="fas fa-envelope"></i>
                                <input class="type" type="email" placeholder="Email" name="email">
                            </div>
                        </section>

                        <section class="add-section">
                            <div class="add-content">
                                <i class="fas fa-users"></i>
                                <input class="type" type="text" placeholder="Groupe" name="group">

                            </div>
                        </section>

                        <div class="add-button">
                            <button type="submit" class="btn btn-dark btn-lg">Ajouter Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
