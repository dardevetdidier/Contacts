{% load static %}

<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "contactapp/css/login.css" %}">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <span class="navbar-brand">CONTACTS</span>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
<!-- CARD HEADER -->
                    <div class="card-header">
                        <p>Se Connecter</p>
                    </div>
<!-- CONTACT SECTION -->
                    <p class="login-form">

                        <form action="" method="post">
                            {% csrf_token %}

                            <section class="login-section">
                                <div class="login-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="type" placeholder="Nom d'utilisateur">
                                </div>
                            </section>

                            <section class="login-section">
                                <div class="login-input">
                                    <i class="fas fa-key"></i>
                                    <input type="password" class="type" placeholder="Mot de passe">
                                </div>
                            </section>

                            <div class="add-button">
                                <button type="submit" class="btn btn-dark btn-lg">Se Connecter</button>
                            </div>

                        </form>
                        <p class="create-account"><a  href="">Cr√©er un compte</a></p>
                    </div>

                    {% if false %}
                        <hr>
                        <p class="message">Erreur de nom d'utilisateur et/ou de mot de passe"</p>
                    {% endif %}



                </div>
            </div>
        </div>
