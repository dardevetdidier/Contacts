{% load static %}

<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "contactapp/css/style.css" %}">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Contacts</title>
</head>

<body>

    <header>

        <nav class="navbar">
            <span class="navbar-brand">Mes Contacts</span>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
<!-- CARD HEADER -->
                    <div class="card-header">

                        <input class="search-form form-control form-control-md" type="text" placeholder="Chercher Contact"
                               aria-label=".form-control-md example">
                        <a href="{% url 'add-contact' %}">
                            <i class="add-contact fas fa-plus-circle"></i>
                        </a>

                    </div>
<!-- CONTACT SECTION -->

                    {% for contact in page_obj %}
                        <a href="{% url 'contact-detail' contact.pk %}" class="contact">

                            <div class="contact-section">

                                <div class="icon-name">
                                    <i class="fas fa-user"></i>
                                    <p class="contact-name">{{ contact}}</p>
                                </div>
                                <div class="contact-group">
                                    {{ contact.group }}
                                </div>

                            </div>
                        </a>
                        <hr>
                    {% endfor %}
                </div>
            </div>
        </div>

    <!--Pagination-->

        <div class="row justify-content-center pagination">

            <div class="step-links">
                <div class="arrows-pagination">
                    {% if page_obj.has_previous %}
                        <a href="?page=1"><i class="fas fa-fast-backward"></i></a>
                        <a href="?page={{ page_obj.previous_page_number }}"><i class="fas fa-step-backward"></i></a>
                    {% endif %}
                </div>
                <div class="current">
                    <p>{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</p>
                </div>
                <div class="arrows-pagination">
                    {% if page_obj.has_next %}
                        <a href="?page={{ page_obj.next_page_number }} "> <i class="fas fa-step-forward"></i></a>
                    {% endif %}
                     <a href="?page={{ page_obj.paginator.num_pages }} "> <i class="fas fa-fast-forward"></i></a>
                </div>
            </div>

        </div>
    </div>

    <!-- END PAGINATION -->

    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
