<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/contactapp/css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Contacts</title>
</head>

<body>

    <header>

        <h1>navbar</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
<!-- CARD HEADER -->
                    <div class="card-header">

                        <input class="search-form form-control form-control-md" type="text" placeholder="Chercher Contact"
                               aria-label=".form-control-md example">
                        <a href="#">
                            <i class="add-contact fas fa-plus-circle"></i>
                        </a>

                    </div>
<!-- CONTACT SECTION -->
                    <a href="#" class="contact">

                        <div class="contact-section">

                            <div class="icon-name">
                                <i class="fas fa-user"></i>
                                <p class="contact-name">John Doe</p>
                            </div>
                            <div class="contact-group">
                                Famille
                            </div>

                        </div>
                    </a>
                    <hr>

                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
