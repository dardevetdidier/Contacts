<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/contactapp/css/detail.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Contacts</title>
</head>

<body>

    <header>

        <nav class="navbar">
            <span class="navbar-brand">Contact</span>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
<!-- CARD HEADER -->
                    <div class="card-header">

                        <div class="header-name">
                            <p>{{ contact }}</p>
                            <div class="header-icon-name">
                                <i class="fas fa-users"></i>
                                <p class="header-contact-name">{{ contact.group }}</p>
                            </div>

                        </div>
                        <div class="header-icons">
                            <a href="{% url 'add-contact' %}">
                                <i class="fas fa-user-edit"></i>
                            </a>

                            <a href="{% url 'add-contact' %}">
                                <i class="fas fa-user-minus"></i>
                            </a>
                        </div>
                    </div>
<!-- CONTACT SECTION -->


                    <div class="contact-section">

                        <div class="icon-name">
                            <i class="fas fa-phone"></i>
                            <p class="contact-name">{{ contact.phone }}</p>
                        </div>

                        <div class="icon-name">
                            <i class="fas fa-envelope"></i>
                            <p class="contact-name">{{ contact.email }}</p>
                        </div>




                    </div>

                    <hr>
